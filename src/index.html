<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Guardian Crypto</title>
    <link rel="shortcut icon" type="image/x-icon" href="imagens/dadoxp.gif">
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
    <h1 class="title">Guardian Crypto</h1>
    </header>
    <section class="main-screen">
      <form>
        <label id="text" for="cipher-text" class="label"> Digite a mensagem que deseja codificar ou descodificar aqui:</label>
        <textarea rows="5" class="text" id="cipher-text" placeholder="Digite sua mensagem" autocomplete="off"></textarea>
        <label class="label">Escolha a chave para cifrar ou decifrar sua mensagem:</label>
        <input type="number" class="cipher" id="cipher" placeholder="Digite um nÃºmero">
        </form>
        <div>
          <button class="button" id="btn-encode">Cifrar</button>
          <button class="button" id="btn-decode">Decifrar</button>
          <button class="button" id="btn-clear">Limpar</button>
        </div>              
      </section>
      
    <script src="index.js" type="module"></script>

  </body>
</html>
